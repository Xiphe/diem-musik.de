<!DOCTYPE html>
<html>
<head>
    <!-- [[! Document Settings ]] -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [[! Page Meta ]] -->
{% include head.html %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" >

    <!-- [[! Styles'n'Scripts ]] -->
    <!--[if IE]>
    <link async rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/screen.css" />
    <link async rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <![endif]-->
    <!-- [[! Ghost outputs important style and meta data with this tag ]] -->

</head>
<body class="{% if page.url contains 'page2' %}paged archive-template{% elsif page.class %}{{ page.class }}{% else %}home-template{% endif %} nav-closed">

    {% include navigation.html %}

    <div class="site-wrapper">

        <!-- [[! Everything else gets inserted here ]] -->
        {{ content }}

        <footer class="site-footer clearfix">
          <section class="social-wrap">
            <a href="https://flattr.com/profile/Xiphe" title="Flattr" class="icon-flattr social"></a>
            <a href="https://soundcloud.com/hannesdiem" title="SoundCloud" class="icon-soundcloud social"></a>
            <a href="https://www.facebook.com/hannesdiem" title="Facebook" class="icon-facebook social"></a>
            <a href="https://www.youtube.com/channel/UCONYaNqDnjsfxIjkWgd_f8w" title="YouTube" class="icon-youtube social"></a>
          </section>

          <section class="copyright"><a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{  site.time | date: '%Y' }} &bull; <a href="/impressum.html">Impressum</a> &bull; <a href="/datenschutz.html">Datenschutz</a></section>


          <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> using <a href="https://github.com/biomadeira/jasper">Jasper</a></section>
        </footer>
    </div>
    <!--[if !IE]> -->
    <link async rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/screen.css" />
    <!-- <![endif]-->
    <!-- [[! Ghost outputs important scripts and data with this tag ]] -->
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/jquery.js"></script>
    <!-- [[! The main JavaScript file for Casper ]] -->
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/index.js"></script>

</body>
</html>
